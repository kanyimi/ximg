{% extends "base.html" %}
{% load static %}
{% load i18n %}
{% block title %}Dashboard Login{% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'dashboard/dashboard.css' %}">

<div class="dash-auth-wrap">
  <div class="dash-auth-card">
    <div class="dash-auth-badge"><i class='fas fa-times-circle'></i></div>
    <h2 class="dash-auth-title">{% translate "Dashboard Login" %}</h2>
<!--    <div class="dash-auth-subtitle">-->
<!--&lt;!&ndash;      {% translate "Sign in to access admin statistics and content." %}&ndash;&gt;-->
<!--    </div>-->

    {% if messages %}
      <div class="dash-auth-msgs">
        {% for m in messages %}
          <div class="dash-auth-msg">{{ m }}</div>
        {% endfor %}
      </div>
    {% endif %}

    <form method="post">
      {% csrf_token %}

      <label class="dash-auth-label">
        {% translate "Username" %}
        <input class="dash-auth-input" type="text" name="username" autocomplete="username" required>
      </label>

      <label class="dash-auth-label">
        {% translate "Password" %}
        <input class="dash-auth-input" type="password" name="password" autocomplete="current-password" required>
      </label>

      <button class="dash-auth-btn" type="submit">{% translate "Login" %}</button>
    </form>

<!--    <div class="dash-auth-footer">-->
<!--      {% translate "Protected area â€¢ Staff accounts only" %}-->
<!--    </div>-->
  </div>
</div>
{% endblock %}
